<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List Page</title>
    <style>
        .layout {
            width: 500px;
            margin: 40px auto 0px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
